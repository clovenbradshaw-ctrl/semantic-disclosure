<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client At-a-Glance - GitHub Test</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-blue: #3b82f6;
      --accent-green: #22c55e;
      --accent-amber: #f59e0b;
      --border: #475569;
      --font-sans: 'IBM Plex Sans', -apple-system, sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 40px 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .header p {
      color: var(--text-secondary);
      font-size: 15px;
    }

    /* Test Form */
    .test-form {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid var(--border);
    }

    .form-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .input-wrapper {
      flex: 1;
    }

    .input-wrapper label {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-mono);
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .input-wrapper input::placeholder {
      color: var(--text-muted);
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--accent-blue);
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: #3d4f66;
    }

    .btn-success {
      background: var(--accent-green);
      color: white;
    }

    .btn-success:hover {
      background: #16a34a;
    }

    /* Quick Links */
    .quick-links {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .quick-links-title {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .quick-link-btn {
      padding: 6px 12px;
      margin-right: 8px;
      margin-bottom: 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      color: var(--text-secondary);
      font-family: var(--font-mono);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-link-btn:hover {
      background: var(--bg-card);
      color: var(--text-primary);
      border-color: var(--accent-blue);
    }

    /* Widget Frame */
    .widget-frame {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      min-height: 400px;
      position: relative;
    }

    .widget-frame iframe {
      width: 100%;
      height: 700px;
      border: none;
    }

    /* Status Messages */
    .status {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #60a5fa;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: var(--text-muted);
      text-align: center;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 14px;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
      font-size: 13px;
    }

    .footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* History */
    .history {
      margin-top: 16px;
    }

    .history-title {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .history-item {
      padding: 4px 10px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .history-item:hover {
      border-color: var(--accent-blue);
      color: var(--text-primary);
    }

    .history-item .remove {
      margin-left: 6px;
      color: var(--text-muted);
    }

    .history-item .remove:hover {
      color: #ef4444;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        justify-content: center;
      }

      .header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header class="header">
    <h1>Client At-a-Glance Test</h1>
    <p>Enter an Airtable Record ID to test the widget with live data</p>
  </header>

  <div class="test-form">
    <div class="form-title">Load Widget</div>

    <div class="input-group">
      <div class="input-wrapper">
        <label for="recordId">Airtable Record ID</label>
        <input
          type="text"
          id="recordId"
          placeholder="rec..."
          autocomplete="off"
          spellcheck="false"
        >
      </div>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" onclick="loadWidget()" id="loadBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        Load Widget
      </button>
      <button class="btn btn-success" onclick="loadMockData()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Use Mock Data
      </button>
      <button class="btn btn-secondary" onclick="openInNewTab()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          <polyline points="15 3 21 3 21 9"></polyline>
          <line x1="10" y1="14" x2="21" y2="3"></line>
        </svg>
        Open in New Tab
      </button>
    </div>

    <!-- Recent History -->
    <div class="history" id="historySection" style="display: none;">
      <div class="history-title">Recent Record IDs</div>
      <div class="history-list" id="historyList"></div>
    </div>

    <!-- Quick Test Records -->
    <div class="quick-links">
      <div class="quick-links-title">Quick Actions</div>
      <button class="quick-link-btn" onclick="clearHistory()">Clear History</button>
      <button class="quick-link-btn" onclick="copyWidgetUrl()">Copy Widget URL</button>
      <button class="quick-link-btn" onclick="showDebugInfo()">Debug Info</button>
    </div>
  </div>

  <div class="status" id="status"></div>

  <div class="widget-frame" id="widgetFrame">
    <div class="empty-state" id="emptyState">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="3" y1="9" x2="21" y2="9"></line>
        <line x1="9" y1="21" x2="9" y2="9"></line>
      </svg>
      <h3>No Widget Loaded</h3>
      <p>Enter a Record ID above or click "Use Mock Data" to preview</p>
    </div>
  </div>

  <footer class="footer">
    <p>
      <a href="widget.html" target="_blank">widget.html</a> |
      <a href="index.html" target="_blank">index.html (full mock)</a> |
      <a href="https://github.com" target="_blank">GitHub</a>
    </p>
  </footer>
</div>

<script>
  // Storage key for history
  const HISTORY_KEY = 'clientGlance_recordHistory';
  const MAX_HISTORY = 10;

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    loadHistory();

    // Check URL for recordId param
    const urlParams = new URLSearchParams(window.location.search);
    const recordId = urlParams.get('recordId') || urlParams.get('record_id') || urlParams.get('id');

    if (recordId) {
      document.getElementById('recordId').value = recordId;
      loadWidget();
    }

    // Enter key to submit
    document.getElementById('recordId').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loadWidget();
      }
    });
  });

  // Load widget with recordId
  function loadWidget() {
    const recordId = document.getElementById('recordId').value.trim();

    if (!recordId) {
      showStatus('Please enter a Record ID', 'error');
      return;
    }

    // Save to history
    saveToHistory(recordId);

    // Update URL without reload
    const newUrl = new URL(window.location);
    newUrl.searchParams.set('recordId', recordId);
    window.history.pushState({}, '', newUrl);

    showStatus(`Loading widget for record: ${recordId}...`, 'info');

    // Hide empty state, show iframe
    document.getElementById('emptyState').style.display = 'none';

    // Remove existing iframe if any
    const existingIframe = document.querySelector('#widgetFrame iframe');
    if (existingIframe) {
      existingIframe.remove();
    }

    // Create iframe
    const iframe = document.createElement('iframe');
    iframe.src = `widget.html?recordId=${encodeURIComponent(recordId)}`;
    iframe.onload = () => {
      showStatus(`Widget loaded successfully for: ${recordId}`, 'success');
    };
    iframe.onerror = () => {
      showStatus('Failed to load widget', 'error');
    };

    document.getElementById('widgetFrame').appendChild(iframe);
  }

  // Load mock data (index.html)
  function loadMockData() {
    showStatus('Loading widget with mock data...', 'info');

    document.getElementById('emptyState').style.display = 'none';

    const existingIframe = document.querySelector('#widgetFrame iframe');
    if (existingIframe) {
      existingIframe.remove();
    }

    const iframe = document.createElement('iframe');
    iframe.src = 'index.html';
    iframe.onload = () => {
      showStatus('Mock data widget loaded successfully', 'success');
    };

    document.getElementById('widgetFrame').appendChild(iframe);
  }

  // Open in new tab
  function openInNewTab() {
    const recordId = document.getElementById('recordId').value.trim();

    if (!recordId) {
      window.open('index.html', '_blank');
      return;
    }

    saveToHistory(recordId);
    window.open(`widget.html?recordId=${encodeURIComponent(recordId)}`, '_blank');
  }

  // Status messages
  function showStatus(message, type = 'info') {
    const status = document.getElementById('status');
    status.textContent = message;
    status.className = `status show ${type}`;

    if (type === 'success') {
      setTimeout(() => {
        status.classList.remove('show');
      }, 3000);
    }
  }

  // History management
  function getHistory() {
    try {
      return JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
    } catch {
      return [];
    }
  }

  function saveToHistory(recordId) {
    const history = getHistory().filter(id => id !== recordId);
    history.unshift(recordId);

    if (history.length > MAX_HISTORY) {
      history.pop();
    }

    localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
    loadHistory();
  }

  function loadHistory() {
    const history = getHistory();
    const section = document.getElementById('historySection');
    const list = document.getElementById('historyList');

    if (history.length === 0) {
      section.style.display = 'none';
      return;
    }

    section.style.display = 'block';
    list.innerHTML = history.map(id => `
      <span class="history-item" onclick="useHistoryItem('${id}')">
        ${id}
        <span class="remove" onclick="event.stopPropagation(); removeFromHistory('${id}')">&times;</span>
      </span>
    `).join('');
  }

  function useHistoryItem(recordId) {
    document.getElementById('recordId').value = recordId;
    loadWidget();
  }

  function removeFromHistory(recordId) {
    const history = getHistory().filter(id => id !== recordId);
    localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
    loadHistory();
  }

  function clearHistory() {
    localStorage.removeItem(HISTORY_KEY);
    loadHistory();
    showStatus('History cleared', 'success');
  }

  // Utility functions
  function copyWidgetUrl() {
    const recordId = document.getElementById('recordId').value.trim();
    const baseUrl = window.location.href.replace(/test\.html.*/, 'widget.html');

    let url = baseUrl;
    if (recordId) {
      url += `?recordId=${encodeURIComponent(recordId)}`;
    }

    navigator.clipboard.writeText(url).then(() => {
      showStatus('Widget URL copied to clipboard', 'success');
    }).catch(() => {
      showStatus('Failed to copy URL', 'error');
    });
  }

  function showDebugInfo() {
    const recordId = document.getElementById('recordId').value.trim();
    const info = {
      recordId: recordId || '(none)',
      currentUrl: window.location.href,
      widgetUrl: `widget.html?recordId=${recordId}`,
      history: getHistory(),
      timestamp: new Date().toISOString()
    };

    console.log('Debug Info:', info);
    alert(JSON.stringify(info, null, 2));
  }
</script>

</body>
</html>
